<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MMB Home</title>

    <link rel= "stylesheet" href='/css/maintheme.css'>
    <link rel= "stylesheet" href='/css/home-page.css'>

    <!-- JS Configuration and Static Settings -->
    <script src="js/money.js"></script>
</head>
<body>
    <div class="banner">
        <table>
            <tr>
                <td>
                    <a href="index.html"><img src="images/maristlogo.png" height="100px"></a>
                </td>
                <td>
                    <h1>Admin</h1>
                </td>
            </tr>
    
        </table>
        <a href="about.html"><h2 class="red-text">ABOUT</h2></a>
    </div>
    <div class="main">
        <h2>Search User</h2>

        <label>Username</label>
        <input type="search" placeholder="Enter Username" id="search-input">
        <button id="search-button">Search</button>

        <table>
            <tr><th>Name:</th><td id="profile-name"></td></tr>
            <tr><th>Email:</th><td id="profile-email"></td></tr>
        </table>

        <label>Add/Remove Cash</label>
        <input id="change-input">
        <button id="change-button">Apply</button>

        <h2>Transaction History</h2>
        <h3 id="balance-label">Balance:</h3>
        
        <table id="transaction-history-table">
            <tr class="no-delete">
                <th>Time</th>
                <th>Amount</th>
            </tr>
        </table>
        <br>
        <button id="logout-button">LOGOUT</button>
    </div>

    <script src="js/cookie.js"></script>
    <script src="js/admin-page.js"></script>

</body>
</html>
